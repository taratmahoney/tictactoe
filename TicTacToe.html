<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" type="text/css">

  <meta charset="UTF-8">
  <title>Tic Tac Tizzoe</title>

</head>
<body>

<div class="setup">
  <h2> Welcome to Tic Tac Toe! </h2>
  <button id="start"> Start Game </button>
</div>


  <table>
    
      <tr>
        <td class="0 3 6"></td>
        <td class="0 4"></td>
        <td class="0 5 7"></td>
      </tr>
      <tr>
        <td class="1 3"></td>
        <td class="1 4 6 7"></td>
        <td class="1 5"></td>
      </tr>
      <tr>
        <td class="2 3 7"></td>
        <td class="2 4"></td>
        <td class="2 5 6"></td>
      </tr>
  
  </table>
  

<div class="message" id="x-wins"><h3></h3> </div>
<div class="message" id="o-wins"> <h3></h3></div>
<div class="message" id="no-wins"> <h3></h3></div>


<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src ="tictactoe.js"></script>
</body>
</html>
